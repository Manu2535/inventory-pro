<h2>Product List</h2>

<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </tbody>
</table>

<h3>Add New Product</h3>
<form (ngSubmit)="addProduct()">
  <label>
    Name: <input type="text" [(ngModel)]="newProduct.name" name="name" required />
  </label><br /><br />
  <label>
    Price: <input type="number" [(ngModel)]="newProduct.price" name="price" required />
  </label><br /><br />
  <label>
    Quantity: <input type="number" [(ngModel)]="newProduct.quantity" name="quantity" required />
  </label><br /><br />
  <button type="submit">Add Product</button>
</form>
